<ion-header>
  <ion-navbar>
    <ion-title>
      {{ event.eventName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="housing-image">
    <img class="center" [src]="event.eventImage" alt="">
    <section class="housing-banner" padding>
      <span class="housing-title">{{event.eventName}}</span>
      <span class="price">{{event.eventPrice | currency: 'INR':true }}</span>
    </section>
  </section>
  <section class="main-content">
    <ion-grid class="listing-details">
      <!-- <ion-row>
        <p margin-left margin-right no-margin-top style="text-align: justify">
          {{event.eventDescription.substring(0, 40)}}...
        </p>
      </ion-row> -->
      <ion-row>
        <ion-col>
          <ion-icon name="home"></ion-icon>{{style}}
        </ion-col>
        <ion-col>
          <ion-icon name="pin"></ion-icon>{{event.eventCity}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{event.eventDescription}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
<ion-footer>
  <button ion-button large full no-margin color="danger">
    {{ bookingTitle }}
  </button>
</ion-footer>
