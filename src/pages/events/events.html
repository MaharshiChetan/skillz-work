<ion-header>
  <ion-navbar color="nav">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="fetchEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="events">
    <ion-item *virtualItem="let e">
      <ion-thumbnail item-start>
        <img [src]="e.eventImage">
      </ion-thumbnail>
      <h2>{{ e.eventName }}</h2>
      <p>{{ e.eventCity }}</p>
      <p>{{ e.startDate }} {{ e.startTime }}</p>
      <button ion-button clear item-end (click)="goToEventDetails(e)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
