<ion-header>
  <ion-navbar color="nav">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="help">
    <ion-col>
      <ion-icon name="arrow-round-back"></ion-icon>
      Slide left for more options
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-refresher (ionRefresh)="getMyEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="event.eventImage">
        </ion-thumbnail>
        <h2>{{ event.eventName }}</h2>
        <p>{{ event.eventCity }}</p>
        <p>{{ event.startDate }} {{ event.startTime }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteEvent(event)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="light" (click)="goToCreateEvent(event)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
