<ion-header>
  <ion-toolbar>
    <ion-buttons>
    </ion-buttons>
    <ion-title>New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Event Date</ion-label>
    <ion-datetime #eventDate displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
      min="2017" max="2020-12-31">
    </ion-datetime>
  </ion-item>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-4>
      <button ion-button icon-only (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <span *ngIf="guestPicture">Picture taken!</span>
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="What's your event's name?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" placeholder="How much will guests pay?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much are you spending?">
    </ion-input>
  </ion-item>

  <button block ion-button expand="block" (click)="createEvent(eventName, eventDate.value, eventPrice, eventCost)">
    Create Event
  </button>
</ion-content>
