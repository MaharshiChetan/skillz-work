<ion-content padding class="transparent-header">
  <img class="logo" src="assets/imgs/logo/hip-hop-2.png" />
  <div padding>
    <form [formGroup]="register" (ngSubmit)="emailRegister()">
      <ion-item>
        <ion-input type="text" placeholder="Full Name" [(ngModel)]="name"
          formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"
          formControlName="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"
          formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"
          formControlName="password" required [minlength]="6"></ion-input>
      </ion-item>
      <button type="submit" ion-button block outline color="light"
        class="login-button" [disabled]="!register.valid">Signup</button>
    </form>
  </div>

    <span>OR</span>
  </div>
  <button ion-button block clear (click)="login()" color="light"
    class="login-button">
    <ion-icon name="logo-facebook"></ion-icon> Signup with Facebook</button>
  <button ion-button block clear (click)="login()" color="light"
    class="login-button">
    <ion-icon name="logo-google"></ion-icon> Signup with Google</button> -->

  <p class="legal-stuff">
    By creating an account you agree to our
    <a class="legal-action" (click)="showPrivacyModal()">Privacy policy</a> and
    <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
  </p>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToLogin()">
      <span>Already have an account?
        <strong>Log in</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
